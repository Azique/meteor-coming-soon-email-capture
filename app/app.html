<head>
  <title>FrozenRidge | Newsletter</title>

  <link href='http://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
</head>

<body>
  <div class='header'>
    <img src = "./logo.png" />
  </div>
  <div class='content'>
    {{> signup }}
  </div>
  <div class='footer'>
    {{> footer }}
  </div>

</body>

<template name = "footer">
  <a href = "http://frozenridge.co">FrozenRidge | Solving hard problems for business</a>
  | {{loginButtons}}
  {{#if isAdmin}}
   You are an admin!
  {{/if}}
</template>

<template name = "signup">
  {{#if emailSubmitted }}
    <h1>Thanks for signing up!</h1>
  {{else }}
  <h1>Sign up for our newsletter</h1>
    <p>We'd love to stay in touch with you &mdash; leave us your email and we'll keep you
    up to date...</p>
    <form>
      {{#if showBadEmail}}
        {{> badEmail}}
      {{/if}}
      <input id="email"><button>&gt;</button>
  {{/if}}
  </form>


</template>


<template name = "admin">
  <h1>Signed up Customers</h1>
  <table>
    <tr><th>Customer Email</th><th>Referrer</th></tr>
    {{#each customer}}
      <tr><td>{{ email }}</td><td>{{ referrer }}</td></tr>
    {{/each }}
  </table>
</template>


<template name="badEmail">
  <div class="error">
    <p>That's not a real email address...</p>
  </div>
</template>
